<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Dog Delivery - Painel de Controle</title>
  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

 
</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Green Dog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Lista de Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">H2-Console</a>
        </li>
      </ul>
    </div>
  </nav>

   
    
    <div class="container">
        <h1 class="mt-5">Cadastro de Cliente</h1>
      
        <!-- Formulário para adição de clientes -->
        <form class="mt-4" th:action="@{/clientes/salvar}" method="post">
          <div class="form-group">
            <input type="text" class="form-control" name="nome" placeholder="Nome" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="endereco" placeholder="Endereço" required>
          </div>
          <button type="submit" class="btn btn-success">Adicionar Cliente</button>
        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
